master_canonical:
  facts:
    - "Abortion is the medical termination of a pregnancy."
    - "Legal status varies widely: some countries permit abortion broadly, others restrict or ban it."
    - "Ethical debate centers on when personhood begins, bodily autonomy, and competing rights."
    - "Major religions (Catholic, Protestant, Islamic, Jewish) hold diverse positions from opposition to conditional acceptance."
    - "Medical and psychological factors (maternal health, fetal anomalies, circumstances of conception) influence individual decisions."
    - "Access to comprehensive reproductive healthcare correlates with maternal mortality outcomes."
  
