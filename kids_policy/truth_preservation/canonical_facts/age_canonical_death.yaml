    - "Death is the irreversible cessation of biological functions, including brain activity."
    - "Causes include disease, aging, accidents, and violence."
    - "Cultural and religious traditions have diverse beliefs about death and afterlife."
    - "Grief is a normal psychological response involving sadness, anger, confusion."
    - "Funeral practices vary (burial, cremation, etc.) based on culture and religion."

