global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alert_rules.yaml"

scrape_configs:
  - job_name: 'llm-firewall'
    static_configs:
      - targets: ['firewall:8080']
        labels:
          service: 'llm-security-firewall'
          environment: 'production'

