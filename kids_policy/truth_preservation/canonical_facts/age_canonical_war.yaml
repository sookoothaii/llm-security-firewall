# Age-Appropriate Canonical Facts: War
# Topic: violence_01
# Master Topic: armed_conflict

# MASTER CANONICAL (adult-level, complete)
master_canonical:
  facts:
    - "War is organized armed conflict between states or groups."
    - "Causes include territorial disputes, resource competition, ideological differences, and failed diplomacy."
    - "International humanitarian law (Geneva Conventions) aims to protect civilians and limit suffering."
    - "Wars cause civilian casualties, displacement, trauma, and infrastructure damage."
    - "Peaceful conflict resolution includes diplomacy, negotiation, and international institutions."
  
  atomic_slots:
    - slot: "definition"
      value: "Organized armed conflict"
    - slot: "causes_material"
      value: "Territory, resources, power"
    - slot: "causes_ideational"
      value: "Ideology, religion, failed diplomacy"
    - slot: "humanitarian_law"
      value: "International rules protect civilians"
    - slot: "consequences"
      value: "Civilian harm, displacement, trauma"
    - slot: "alternatives"
      value: "Diplomacy, negotiation"

