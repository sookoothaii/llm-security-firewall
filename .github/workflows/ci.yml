name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, precheck-ci]
  pull_request:
    branches: [main, develop, precheck-ci]

jobs:
  architecture-check:
    name: Enforce Architecture Rules (Dependency Rule)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check Architecture (Dependency Rule Enforcement)
        run: python scripts/check_architecture.py

  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff linter
        run: ruff check .

      - name: Run MyPy type checker
        run: mypy src/llm_firewall --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          # Install CPU-only PyTorch for CI (much smaller than CUDA version)
          pip install torch --index-url https://download.pytorch.org/whl/cpu || echo "PyTorch CPU install failed, continuing without torch"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src/llm_firewall --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov (optional)
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  adversarial-tests:
    name: Adversarial Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          # Install CPU-only PyTorch for CI (much smaller than CUDA version)
          pip install torch --index-url https://download.pytorch.org/whl/cpu || echo "PyTorch CPU install failed, continuing without torch"

      - name: Run Adversarial Tests
        run: |
          python -m pytest tests/security/ -v --tb=short || true
          # TODO: Fail build on bypass detection once full suite is implemented

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit security scan
        run: |
          bandit -r src/llm_firewall -f json -o bandit-report.json || true

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
