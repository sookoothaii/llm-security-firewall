# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB max
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Python formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        args: [src/llm_firewall, --ignore-missing-imports, --explicit-package-bases, --no-strict-optional]
        pass_filenames: false
        always_run: false

  # Security scanning (warnings only, don't fail on known issues)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-ll, -r, src/, --skip, B104]
        exclude: ^(tests/|examples/)
        pass_filenames: false
        always_run: false

  # Markdown linting (warnings only, don't fail)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013,MD060]
        exclude: ^(CHANGELOG\.md|docs/.*\.md|.*_REPORT\.md|.*_SUMMARY\.md)
        pass_filenames: true
        always_run: false

  # YAML linting (only check for duplicate keys, ignore line-endings on Windows)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-d, '{extends: relaxed, rules: {line-length: disable, new-lines: disable}}']
        pass_filenames: true
        always_run: false

  # Prevent committing secrets (disabled until baseline created)
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ['--baseline', '.secrets.baseline']
  #       exclude: package.lock.json

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC1091]  # Ignore source errors
