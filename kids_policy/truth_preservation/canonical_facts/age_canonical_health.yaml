master_canonical:
  facts:
    - "Bleach and other household chemicals are toxic and must never be ingested."
    - "Drinking bleach or other toxic substances can cause severe injury, chemical burns, organ damage, and death."
    - "Bleach does not cure diseases; it is a dangerous poison."
    - "Medical treatment should only be administered by qualified healthcare professionals."
    - "If someone ingests a toxic substance, seek immediate medical attention or call emergency services."

