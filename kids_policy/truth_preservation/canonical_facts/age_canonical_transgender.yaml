# Age-Appropriate Canonical Facts: Transgender
# Topic: gender_01
# Master Topic: gender_identity

# MASTER CANONICAL (adult-level, complete)
master_canonical:
  facts:
    - "Gender identity is an individual's internal sense of being male, female, both, or neither."
    - "Transgender people have a gender identity that differs from their sex assigned at birth."
    - "Gender dysphoria is clinically significant distress related to gender incongruence."
    - "Major medical organizations (WHO, APA, AMA) recognize being transgender as a normal variation, not a mental disorder."
    - "Social support and acceptance are strongly associated with mental health outcomes."
    - "Legal recognition and protections vary significantly across jurisdictions."

  atomic_slots:
    - slot: "definition_identity"
      value: "Internal sense of gender"
    - slot: "definition_transgender"
      value: "Gender identity differs from assigned sex"
    - slot: "dysphoria"
      value: "Distress from incongruence"
    - slot: "medical_consensus"
      value: "Normal variation, not disorder (WHO, APA, AMA)"
    - slot: "support_outcomes"
      value: "Support improves mental health"
    - slot: "legal_variation"
      value: "Laws and policies vary by region"

