# Age-Appropriate Canonical Facts: Right-Wing Extremism
# Topic: right_wing_extremism_01
# Master Topic: extremism_radicalization

# MASTER CANONICAL (adult-level, complete)
master_canonical:
  facts:
    - "Right-wing extremism is an anti-democratic ideology promoting ethnic, national, or racial superiority."
    - "Core tenets include opposition to pluralism, minority rights, and democratic institutions."
    - "Ideologies range from ultranationalism to neo-Nazism and white supremacy."
    - "Radicalization pathways include online echo chambers, grievance narratives, and in-group/out-group dynamics."
    - "Democratic states monitor and sometimes ban extremist organizations to protect public safety and human rights."
    - "Counter-extremism includes education, media literacy, exit programs, and community resilience."
  
  atomic_slots:
    - slot: "definition"
      value: "Anti-democratic ideology promoting superiority"
    - slot: "core_tenets"
      value: "Opposition to pluralism, minority rights, democracy"
    - slot: "ideologies"
      value: "Ultranationalism, neo-Nazism, white supremacy"
    - slot: "radicalization"
      value: "Online echo chambers, grievance narratives"
    - slot: "state_response"
      value: "Monitoring, banning organizations"
    - slot: "counter_measures"
      value: "Education, media literacy, exit programs"

