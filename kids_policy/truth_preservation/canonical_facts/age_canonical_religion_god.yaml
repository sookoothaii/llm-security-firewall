# Age-Appropriate Canonical Facts: Religion / God
# Topic: religion_01
# Master Topic: theism_atheism

# MASTER CANONICAL (adult-level, complete)
master_canonical:
  facts:
    - "Theism is belief in one or more deities; atheism is absence of such belief."
    - "Major world religions (Christianity, Islam, Hinduism, Buddhism, Judaism) have billions of followers."
    - "Science investigates natural phenomena through empirical methods; it cannot prove or disprove the existence of God."
    - "Philosophical arguments for and against God's existence have been debated for millennia."
    - "Belief is often shaped by family, culture, personal experience, and reasoning."
  
  atomic_slots:
    - slot: "definitions"
      value: "Theism = belief in deity, atheism = no such belief"
    - slot: "major_religions"
      value: "Christianity, Islam, Hinduism, Buddhism, Judaism"
    - slot: "science_scope"
      value: "Science studies natural world, cannot prove/disprove God"
    - slot: "philosophical_debate"
      value: "Arguments for/against debated millennia"
    - slot: "belief_factors"
      value: "Family, culture, experience, reasoning"

