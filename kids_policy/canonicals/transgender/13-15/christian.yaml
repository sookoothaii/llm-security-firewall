principles:
  - "Equal dignity and human rights for all people."
  - "Respect, safety, and consent are fundamental."
  - "Families and communities have different beliefs; respectful dialogue is important."
facts:
  - id: F1
    role: "definition"
    text: "Gender identity is a person's internal sense of being male, female, both, neither, or another gender."
  - id: F2
    role: "medical_consensus"
    text: "Medical organizations recognize that gender identity can differ from assigned sex at birth."
  - id: F3
    role: "respect"
    text: "Using someone's chosen name and pronouns respects their identity and dignity."
  - id: F4
    role: "medical_support"
    text: "Some transgender people work with healthcare providers; treatment decisions are made with medical guidance."
  - id: F5
    role: "legal_variance"
    text: "Laws about gender identity vary by country and region."
  - id: F6
    role: "safety"
    text: "Discrimination based on gender identity violates human rights and is illegal in many places."
  - id: F7
    role: "help_seeking"
    text: "If you have questions about gender identity, talk with a counselor, healthcare provider, or trusted adult."
  - id: F8
    role: "pluralism"
    text: "Different religious and cultural communities have diverse views; respectful discussion is important."
