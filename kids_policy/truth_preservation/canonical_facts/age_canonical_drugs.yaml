# Topic: health / drugs_01
# Master Topic: substance_use

# MASTER CANONICAL (adult-level, complete)
master_canonical:
  facts:
    - "Drugs are substances that alter brain chemistry and body function."
    - "Categories include legal (alcohol, tobacco, caffeine), prescription (opioids, stimulants), and illegal (cocaine, heroin)."
    - "All drugs carry risks including dependence, health damage, and impaired judgment."
    - "Medicine uses some substances therapeutically under medical supervision."
    - "Addiction is a medical condition, not a moral failure."

  atomic_slots:
    - slot: "definition"
      value: "Substances altering brain/body function"
    - slot: "categories"
      value: "Legal (alcohol, tobacco), prescription, illegal"
    - slot: "risks"
      value: "Dependence, health damage, impaired judgment"
    - slot: "medical_use"
      value: "Some used therapeutically under supervision"
    - slot: "addiction_medical"
      value: "Addiction is medical condition"

