    text: "Gender identity is how someone feels inside about being a boy, girl, both, or neither."
  - id: F2
    role: "respect"
    text: "We use the name and pronouns someone chooses for themselves."
  - id: F3
    role: "medical_context"
    text: "Some people work with doctors to match their body with their gender identity."
  - id: F4
    role: "safety"
    text: "Bullying or discrimination based on gender identity is wrong and often illegal."
  - id: F5
    role: "help_seeking"
    text: "If you have questions, talk with a parent, counselor, or trusted adult."
