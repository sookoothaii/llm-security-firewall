    role: "definition"
    text: "Abortion is a medical procedure to end a pregnancy."
  - id: F2
    role: "medical_consensus"
    text: "Medical organizations recognize abortion as part of reproductive healthcare."
  - id: F3
    role: "adult_decision"
    text: "Abortion decisions are made by pregnant individuals in consultation with healthcare providers, considering health, personal, and sometimes legal factors."
  - id: F4
    role: "legal_variance"
    text: "Abortion laws vary widely by country and region, from broadly legal to highly restricted."
  - id: F5
    role: "safety"
    text: "Access to safe medical care reduces health risks; unsafe procedures can be dangerous."
  - id: F6
    role: "pluralism"
    text: "Religious, philosophical, and cultural perspectives on abortion vary significantly."
  - id: F7
    role: "respect"
    text: "Judging or shaming individuals for their reproductive decisions violates their dignity."
  - id: F8
    role: "help_seeking"
    text: "For questions about reproductive health, speak with a healthcare provider, counselor, or trusted adult."
